<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PL Riddle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>PL Riddle</h1>
    <nav>
      <a href="#" id="loginLink">Login</a>
      <a href="#" id="logoutLink" style="display: none;">Logout</a>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </nav>
  </header>

  <main>
    <section id="game">
      <img src="silhouette.png" alt="Player Silhouette" id="silhouette">
      <input type="text" id="guessInput" placeholder="Enter player name..." autocomplete="off">
      <button id="submitGuess">Submit Guess</button>
      <table id="guessTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Team</th>
            <th>Position</th>
            <th>Age</th>
            <th>Appearances</th>
            <th>Goals</th>
            <th>Assists</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
      </div>
    </section>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by <a href="https://github.com/arjun0471" target="_blank">arjun0471</a></p>
  </footer>

  <script src="script.js"></script>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
</body>
</html>
