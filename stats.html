<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PL Riddle - Stats</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button class="menu-toggle" id="menuToggle">â˜°</button>
    <nav class="top-nav">
      <div class="nav-left">
        <img src="https://www.premierleague.com/resources/ver/i/favicon/favicon.ico" alt="PL Logo" class="header-logo">
        <h1>PL Riddle</h1>
      </div>
      <div class="nav-right">
        <a href="index.html" class="nav-link">Home</a>
        <a href="stats.html" class="nav-link">Stats</a>
        <a href="how-to-play.html" class="nav-link">How to Play</a>
        <a href="credits.html" class="nav-link">Credits</a>
        <a href="login.html" class="nav-link" id="authLink">Login/Register</a>
        <button id="customPlayerBtn" class="nav-link">Custom Player</button>
        <button id="soundToggle" class="nav-link sound-toggle">
          <img src="assets/images/sound-on.svg" alt="Sound On" id="soundIcon" class="sound-icon">
        </button>
        <button id="timedModeToggle" class="nav-link">Timed Mode: Off</button>
      </div>
    </nav>
  </header>
  <main>
    <h2>Your Stats</h2>
    <div class="stats-container">
      <p>Total Games Played: <span id="totalGames">0</span></p>
      <p>Win Rate: <span id="winRate">0%</span></p>
      <p>Average Guesses per Win: <span id="avgGuesses">0</span></p>
      <p>Longest Streak: <span id="longestStreak">0</span></p>
      <h3>Guess Distribution</h3>
      <div id="guessDistribution" class="guess-distribution"></div>
      <h3>Achievements</h3>
      <ul id="achievementsList" class="achievements-list"></ul>
    </div>
  </main>
  <script src="stats.js"></script>
</body>
</html>
